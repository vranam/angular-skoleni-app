<form #registerForm="ngForm" (ngSubmit)="submitForm()" autocomplete="off">
  <div class="form-group">
    <label>Username </label>
    <input
      #username="ngModel"
      name="username"
      class="form-control"
      type="text"
      [(ngModel)]="user.username"
      required
      minlength="4"
    >
    <div class="error-msg" *ngIf="username.invalid && username.touched">
      <span *ngIf="username.errors.required">Required field</span>
      <span *ngIf="username.errors.minlength">Min length 4</span>
    </div>
  </div>

  <div class="form-group">
    <label>Forename </label>
    <input #forename="ngModel" class="form-control" name="forename" type="text" [(ngModel)]="user.forename" required>
    <div class="error-msg" *ngIf="forename.invalid && forename.touched">
      <span>Required field</span>
    </div>
  </div>

  <div class="form-group">
    <label>Surname </label>
    <input #surname="ngModel" class="form-control" name="surname" type="text" [(ngModel)]="user.surname" required>
    <div class="error-msg" *ngIf="surname.invalid && surname.touched">
      <span>Required field</span>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="registerForm.invalid">Submit user</button>
  </div>
</form>
