<form #form="ngForm" (ngSubmit)="submitForm()" autocomplete="off">
  <div class="form-group">
    <label>Username </label>
    <input
      #username="ngModel"
      name="username"
      class="form-control"
      type="text"
      [(ngModel)]="user"
      required
      minlength="4"
    >
    <div class="error-msg" *ngIf="username.invalid && username.touched">
      <span *ngIf="username.errors.required">Required field</span>
      <span *ngIf="username.errors.minlength">Min length 4</span>
    </div>
  </div>


  <div class="form-group">
    <button type="submit" [disabled]="form.invalid">Submit user</button>
  </div>
</form>
